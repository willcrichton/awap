{% extends "base.html" %}
{% block content %}
<form id="controls" class="form-inline" onsubmit="return false">
  <button id="step" class="btn btn-default">Step</button>
  <button id="play" class="btn btn-default">Play</button>
  <div class="form-group"><input type="number" id="speed" value="1" step="any"></div>
  <span id="time">Time: 0</span>
  <span id="money">Money: 0</span>
</form>
{% endblock %}
{% block scripts %}
<script>var LOG = {{ log | safe }};</script>
<script src="/static/js/app.js"></script>
{% endblock %}
