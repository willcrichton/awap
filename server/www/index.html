<!DOCTYPE html>
<html>
  <head>
    <link href="style.css" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
    <script src="jquery.min.js"></script>
    <script src="lobby.js"></script>
    <title>Space Base Race</title>
  </head>
  <body>
    <div id="container">
      <h1>Lobby</h1>
      <div id="newGames" class="column">
        Start a match!<br>
        (Leave blank for a bot)<br><br>
        <label>1st Team ID: </label> <input type="text" name="teamid1"><br>
        <label>2nd Team ID: </label> <input type="text" name="teamid2"><br>
        <label>3rd Team ID: </label> <input type="text" name="teamid3"><br>
        <label>4th Team ID: </label> <input type="text" name="teamid4"><br><br>
        <input id="matchButton" type="button" value="Submit">
      </div>
      <div id="existingGames" class="column">
        <div id="duringTesting">Get previous games for team: <input placeholder="Enter team ID..." id="getGamesId"> <input id="grabGamesButton" type="button" value="Retrieve"></div>
        <ul id="games">
        </ul>
      </div>
    </div>
  </body>
</html>
